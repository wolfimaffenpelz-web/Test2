<html lang="de">

      .tabs{display:flex;gap:8px;overflow:auto;scrollbar-width:thin}

      .tab.active{background:#8b0000;color:#fff;border-color:#8b0000}

      @media(max-width:720px){.row{grid-template-columns:1fr}}
      input,select,textarea{width:100%;padding:10px;border:1px solid #d1d5db;border-radius:10px}
      h1{font-size:1.4rem;margin:.2rem 0 1rem}
      h2{font-size:1.1rem;margin:1.2rem 0 .5rem}
      table{width:100%;border-collapse:collapse}
      th,td{border:1px solid #e5e7eb;padding:8px;font-size:.95rem}
      th{background:#f7f7f7}
      .toolbar{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
      button{padding:10px 12px;border-radius:10px;border:1px solid #d1d5db;background:#f8fafc;cursor:pointer}
      button.primary{background:#8b0000;color:#fff;border-color:#8b0000}
